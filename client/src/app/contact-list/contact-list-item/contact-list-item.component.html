<md-card>
  <md-card-content>
    <h3>{{contact.firstName + ' ' + contact.lastName}}</h3>
    <p>{{contact.streetAddress + ', ' + contact.city}}</p>
    <p>{{contact.phone}}</p>
  </md-card-content>
  <md-card-actions>
    <div>
      <button md-icon-button color="primary" (click)="editContact(contact)"><md-icon>create</md-icon></button>
      <button md-icon-button color="primary" (click)="deleteContact(contact)"><md-icon>delete</md-icon></button>
    </div>
    <div style="float: right">
      <button md-icon-button color="primary" (click)="showLocationOnMap(contact)"><md-icon>room</md-icon></button>
    </div>
  </md-card-actions>

</md-card><br>
