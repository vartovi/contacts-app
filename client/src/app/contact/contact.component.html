<div>
  <app-contact-list
    [contacts]="contacts"
    (editContact)="editContact($event)"
    (removeContact)="deleteContact($event)"
    (showContactsOnMap)="showContactOnMap($event)">
  </app-contact-list>
</div>
<div align="right">
  <button md-fab md-fab-bottom-right id="addContactButton"  color="primary" (click)="openDialog()"
          md-tooltip="Add contact" mdTooltipPosition="left" appVibration><md-icon>add</md-icon></button>
</div>
