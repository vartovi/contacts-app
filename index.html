<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts-app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showTable()">
<div id="container" class="mdl-layout mdl-js-layout mdl-color--grey 100">
    <main class="mdl-layout__content">
        <div class="demo-card-wide mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 id="contactId" class="mdl-card__title-text">New contact: </h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="firstName" value="">
                        <label class="" for="firstName">First name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="lastName" value="">
                        <label  for="lastName">Last name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="phone" value="">
                        <label  for="phone">Phone</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="streetAddress" value="">
                        <label  for="streetAddress">Street address</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="city" value="">
                        <label  for="city">City</label>
                    </div>
                    <br>
                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="addUserButton" type="button" value="Add" onclick="addUser()"><br>
                </form>
            </div>
        </div>
        <br>
        <br>

        <div class="mdl-card mdl-shadow--6dp" id="contactsTable">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Contacts: </h2>
            </div>
            <div class="mdl-card__supporting-text">
                <table id="users" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">First name</th>
                        <th class="mdl-data-table__cell--non-numeric">Last name</th>
                        <th>Phone</th>
                        <th class="mdl-data-table__cell--non-numeric">Address</th>
                        <th class="mdl-data-table__cell--non-numeric">Delete</th>
                        <th class="mdl-data-table__cell--non-numeric">Edit</th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</div>
