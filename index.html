<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showTable()">
<h2>New contact: </h2>
<form>
    <label for="firstName">Firstname:</label><input type="text" id="firstName" value=""><br>
    <label for="lastName">Lastname:</label><input type="text" id="lastName" value=""><br>
    <label for="phone">Phone:</label><input type="text" id="phone" value=""><br>
    <label for="streetAddress">Street address:</label><input type="text" id="streetAddress" value=""><br>
    <label for="city">City:</label><input type="text" id="city" value=""><br>
    <br>
    <input type="button" value="Add" onclick="addUser()"><br>
</form>
<br>
<h2>Contancts: </h2>
<table id="users">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Delete</th>
    </tr>
</table>

<script src="scripts.js"></script>
</body>
</html>
